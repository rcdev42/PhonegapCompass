		<script type="text/javascript">
		    var userAgent = navigator.userAgent.toLowerCase();
		    var cordovaPath = 'cordova.js';
		    var audioPath = 'sounds';

		    console.log('userAgent: ' + userAgent);

		    if (userAgent.match(/chrome/))
		    {
		        // browser specific
		        cordovaPath = 'libraries/cordova-old-version-for-ripple.js';
		        audioPath = 'sounds/';
		  	}
		  	else if(/android/)
            {
                // android specific
                cordovaPath = 'cordova.js';
                audioPath = '/android_asset/www/';
            }
		  	else // (/iphone|ipad|ipod|blackberry|iemobile|/)
		  	{
                // iphone specific
                cordovaPath = 'cordova.js';
                audioPath = '/android_asset/www/';
			}

            // writes
            document.write("<script type='text/javascript' src='" + cordovaPath + "'><\/script>"); // allow the build tool to inject this file based on the config.xml preference

            document.write("<audio id='eastSound' src='" + audioPath + "east.mp3'></audio>");
            document.write("<audio id='northSound' src='" + audioPath + "north.mp3'></audio>");
            document.write("<audio id='southSound' src='" + audioPath + "south.mp3'></audio>");
            document.write("<audio id='westSound' src='" + audioPath + "west.mp3'></audio>");
		</script>

	</head>
	<body>

		<div id="compassContent">
			<img id="compass" src="images/compass.png" />
			<img id="needle" src="images/needle.png" />

            <div id="latlngContent">
                Lat: <span id="lat"> </span>,
                Lng: <span id="lng"> </span>
            </div>
